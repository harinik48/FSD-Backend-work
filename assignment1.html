<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: crimson;
  color: white;
  font-size: 25px;
}

.dark-mode {
  background-color:pink ;
  color: black;
}
</style>
</head>
<body>

<h2>Cake Castle :)</h2>
<p>Click the button to toggle between crimson and pink coloured backgrounds.</p>

<button onclick="myFunction()">CHANGE BACKGROUND COLOUR</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
